<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beavercorn Dance</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        #beavercorn {
            width: 200px;
            transition: transform 0.5s ease;
        }

        #danceButton {
            margin-top: 20px;
            width: 60px;
            height: 60px;
            background-color: orange;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes dance {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .dancing {
            animation: dance 0.5s infinite;
        }
    </style>
</head>
<body>

    <img id="Beavercorn" src="Beavercorn.png" alt="Beavercorn">
    <button id="danceButton">⚙️</button>

    <script>
        const beavercorn = document.getElementById('beavercorn');
        const danceButton = document.getElementById('danceButton');

        danceButton.addEventListener('click', () => {
            beavercorn.classList.toggle('dancing');
        });
    </script>

</body>
</html>
